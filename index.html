<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
        <nav>
            <ul>
                <li><a href="#registration">Register Student</a></li>
                <li><a href="#attendance">Attendance List</a></li>
            </ul>
        </nav>
    </header>

    <section id="registration">
        <h2>Register Student</h2>
        <form id="registrationForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            <br><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="attendance">
        <h2>Attendance List</h2>
        <form id="attendanceForm">
            <label for="attendanceName">Student Name:</label>
            <input type="text" id="attendanceName" name="attendanceName" required>
            <br><br>
            <label>Attendance:</label>
            <input type="radio" name="attendance" value="Present" required> Present
            <input type="radio" name="attendance" value="Absent"> Absent
            <br><br>
            <button type="submit">Submit Attendance</button>
        </form>
        <ul id="attendanceList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
